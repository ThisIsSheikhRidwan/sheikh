        <script>
document.addEventListener('DOMContentLoaded', function() {
    const carousel = document.querySelector('.carousel');
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;
    let currentIndex = 0;
    let radius;

    // Function to update the radius based on screen width
    function updateRadius() {
        if (window.innerWidth <= 700) {
            radius = 300; // Smaller size for devices 700px or less
        } else {
            radius = 580; // Default size for larger screens
        }
    }

    function positionItems() {
        items.forEach((item, index) => {
            const angle = (index - currentIndex) * (360 / totalItems);
            const z = radius * Math.cos(angle * Math.PI / 180);
            const x = radius * Math.sin(angle * Math.PI / 180);
            item.style.transform = `translate(-50%, -50%) translateX(${x}px) translateZ(${z}px) rotateY(${-angle}deg)`;
            item.style.opacity = Math.cos(angle * Math.PI / 180) * 0.5 + 0.5;
        });
    }

    function rotateCarousel(direction) {
        currentIndex = (currentIndex + direction + totalItems) % totalItems;
        positionItems();
    }

    // Function to bring clicked item to the center
    function bringToCenter(index) {
        const direction = index - currentIndex;
        currentIndex = (currentIndex + direction + totalItems) % totalItems;
        positionItems();
    }

    // Add click event to each item
    items.forEach((item, index) => {
        item.addEventListener('click', () => bringToCenter(index));
    });

    // Event listener for window resize
    window.addEventListener('resize', () => {
        updateRadius();
        positionItems();
    });

    // Initial setup: Update radius and position items
    updateRadius();
    positionItems();

    document.querySelector('.next').addEventListener('click', () => rotateCarousel(1));
    document.querySelector('.prev').addEventListener('click', () => rotateCarousel(-1));
});
</script>
